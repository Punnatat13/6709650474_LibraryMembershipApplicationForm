<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
</head>
<body>

    <h1>Library Membership Application Form</h1>
    <form>
        <!-- ชื่อ-นามสกุล ภาษาไทย -->
        <label for="thai-name">ชื่อ-นามสกุล (ภาษาไทย) *</label>
        <input type="text" id="thai-name" name="thai_name" required>
        <br>

        <!-- ชื่อ-นามสกุล ภาษาอังกฤษ -->
        <label for="eng-name">ชื่อ-นามสกุล (ภาษาอังกฤษ) *</label>
        <input type="text" id="eng-name" name="eng_name" required>
        <br>

        <!-- เพศ -->
        <label>เพศ *</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">หญิง</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">อื่น ๆ</label>
        <br>

        <!-- รหัสนักศึกษา -->
        <label for="student-id">รหัสนักศึกษา *</label>
        <input type="text" id="student-id" name="student_id" required pattern="\d{10}" title="กรุณากรอกตัวเลข 10 หลัก">
        <br>

        <!-- คณะที่ศึกษา -->
        <label for="faculty">คณะที่ศึกษา *</label>
        <input type="text" id="faculty" name="faculty" required>
        <br>

        <!-- ที่อยู่อีเมล -->
        <label for="email">ที่อยู่อีเมล *</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- วันเดือนปีเกิด -->
        <label for="dob">วันเดือนปีเกิด *</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <!-- ประเภทของหนังสือที่สนใจ -->
        <label for="book-type">ประเภทของหนังสือที่สนใจ</label>
        <select id="book-type" name="book_type" required>
            <option value="">เลือกประเภทหนังสือ</option>
            <option value="fiction">นวนิยาย</option>
            <option value="non-fiction">สารคดี</option>
            <option value="education">การศึกษา</option>
            <option value="technology">เทคโนโลยี</option>
            <option value="art">ศิลปะ</option>
        </select>
        <br>

        <!-- ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่ -->
        <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</label><br>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">ใช่, ฉันต้องการรับข่าวสาร</label>
        <br>

        <!-- ปุ่ม submit -->
        <button type="submit">ส่งใบสมัคร</button>
    </form>

</body>
</html>
